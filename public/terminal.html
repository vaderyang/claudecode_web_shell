<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1C1C1E">
    <title>Claude Code Web Shell</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/css/themes.css">
    <style>
        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--color-header-bg);
            border-bottom: 1px solid var(--color-border-primary);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-sm);
        }

        .title {
            /* Use brand styling from themes.css */
        }

        .header-controls {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .header-btn {
            background: var(--color-surface-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            transition: all var(--transition-base) var(--transition-curve);
        }

        .header-btn:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-border-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .logout-btn {
            background: var(--color-error);
            color: white;
            border-color: var(--color-error);
        }

        .logout-btn:hover {
            background: #CC2936;
            border-color: #CC2936;
        }

        .main-container {
            height: calc(100vh - 60px);
            display: flex;
            min-height: 400px;
            background: var(--color-bg-primary);
        }

        .left-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs-container {
            background: var(--color-sidebar-bg);
            border-bottom: 1px solid var(--color-border-primary);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #tabs {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .tab {
            background: var(--color-surface-secondary);
            border: 1px solid var(--color-border-primary);
            color: var(--color-text-secondary);
            padding: var(--space-sm) var(--space-md);
            margin: var(--space-xs);
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            flex-shrink: 0;
            white-space: nowrap;
            transition: all var(--transition-base) var(--transition-curve);
        }

        .tab.active {
            background: var(--color-terminal-bg);
            color: var(--color-text-primary);
            border-bottom-color: var(--color-terminal-bg);
            box-shadow: var(--shadow-sm);
        }

        .tab:hover:not(.active) {
            background: var(--color-surface-hover);
            border-color: var(--color-border-secondary);
        }

        .tab-close {
            background: none;
            border: none;
            color: var(--color-text-tertiary);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            transition: all var(--transition-fast) var(--transition-curve);
        }

        .tab-close:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
        }

        .new-tab-btn {
            background: var(--color-surface-secondary);
            border: 1px solid var(--color-border-primary);
            color: var(--color-text-secondary);
            padding: var(--space-sm) var(--space-md);
            margin: var(--space-xs) var(--space-xs) var(--space-xs) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-base);
            font-weight: var(--font-medium);
            transition: all var(--transition-base) var(--transition-curve);
        }

        .new-tab-btn:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
            border-color: var(--color-border-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .terminal-container {
            flex: 1;
            position: relative;
            background: var(--color-terminal-bg);
        }

        .terminal-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: var(--space-md);
            display: none;
        }

        .terminal-wrapper.active {
            display: block;
        }

        .terminal {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: inset 0 0 0 1px var(--color-border-primary);
        }

        .right-pane {
            width: 0;
            background: var(--color-sidebar-bg);
            border-left: 1px solid var(--color-border-primary);
            transition: width var(--transition-slow) var(--transition-curve);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .right-pane.open {
            width: 50%;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
        }

        /* Enhanced responsive design */
        @media (max-width: 1024px) {
            .right-pane.open {
                width: 60%;
            }
            
            .header {
                padding: var(--space-sm) var(--space-md);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: var(--space-sm);
                padding: var(--space-sm) var(--space-md);
            }
            
            .right-pane.open {
                width: 100%;
                position: absolute;
                top: 0;
                right: 0;
                z-index: var(--z-overlay);
                height: 100%;
            }
            
            .tabs-container {
                padding: 0 var(--space-sm);
                overflow-x: scroll;
                -webkit-overflow-scrolling: touch;
            }
            
            .terminal-wrapper {
                padding: var(--space-sm);
            }
            
            .connection-status {
                top: 65px;
                right: var(--space-md);
                font-size: var(--text-xs);
                padding: var(--space-xs) var(--space-sm);
            }
        }
        
        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
                padding: var(--space-sm);
            }
            
            .header-controls {
                justify-content: center;
                margin-top: var(--space-sm);
            }
            
            .main-container {
                height: calc(100vh - 80px);
            }
            
            .tab {
                font-size: var(--text-sm);
                padding: var(--space-xs) var(--space-sm);
            }
            
            .new-tab-btn {
                font-size: var(--text-sm);
                padding: var(--space-xs) var(--space-sm);
            }
            
            /* Improve modal on mobile */
            .modal-content {
                width: 95vw;
                margin: 10% auto;
                padding: var(--space-xl);
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: var(--text-lg);
            }
            
            .header-btn {
                font-size: var(--text-xs);
                padding: var(--space-xs) var(--space-sm);
            }
            
            .tab-close {
                display: none;
            }
            
            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin: var(--space-xs) 0;
            }
        }
        
        /* Landscape orientation optimizations */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                flex-direction: row;
                height: 50px;
                padding: var(--space-xs) var(--space-md);
            }
            
            .header-controls {
                margin-top: 0;
            }
            
            .main-container {
                height: calc(100vh - 50px);
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .header-btn,
            .tab,
            .new-tab-btn,
            .tab-close {
                min-height: 44px;
                min-width: 44px;
            }
            
            .theme-toggle {
                min-height: 44px;
                min-width: 52px;
            }
        }

        .file-viewer {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .file-header {
            background: var(--color-surface-secondary);
            padding: var(--space-md);
            border-bottom: 1px solid var(--color-border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .file-path {
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            font-family: var(--font-mono);
            font-weight: var(--font-medium);
        }

        .close-file {
            background: none;
            border: none;
            color: var(--color-text-tertiary);
            cursor: pointer;
            font-size: var(--text-lg);
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast) var(--transition-curve);
        }

        .close-file:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
        }

        .file-content {
            flex: 1;
            padding: var(--space-lg);
            overflow: auto;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--color-text-primary);
            background: var(--color-surface-primary);
        }

        .connection-status {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }

        .connected {
            background: #4caf50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .connecting {
            background: #ff9800;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: var(--z-modal);
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-overlay);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--color-surface-elevated);
            margin: 15% auto;
            padding: var(--space-2xl);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-xl);
            width: 400px;
            max-width: 90vw;
            color: var(--color-text-primary);
            box-shadow: var(--shadow-xl);
            animation: modalSlideIn 0.3s var(--transition-curve);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal h3 {
            margin-bottom: var(--space-lg);
            color: var(--color-primary);
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
        }

        .modal .form-group {
            margin-bottom: var(--space-lg);
        }

        .modal .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--color-text-secondary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }

        .modal .form-group input {
            width: 100%;
            padding: var(--space-md);
            background: var(--color-surface-primary);
            border: 2px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: var(--font-sans);
            font-size: var(--text-base);
            transition: all var(--transition-base) var(--transition-curve);
        }

        .modal .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        .modal-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
            margin-top: var(--space-xl);
        }

        .connection-status {
            position: fixed;
            top: 70px;
            right: var(--space-lg);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            z-index: var(--z-dropdown);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base) var(--transition-curve);
        }

        .connected {
            background: var(--color-success);
            color: white;
            border: 1px solid var(--color-success);
        }

        .disconnected {
            background: var(--color-error);
            color: white;
            border: 1px solid var(--color-error);
        }

        .connecting {
            background: var(--color-warning);
            color: white;
            border: 1px solid var(--color-warning);
        }

        .file-link {
            color: var(--color-primary) !important;
            cursor: pointer;
            text-decoration: none;
            transition: color var(--transition-base) var(--transition-curve);
        }

        .file-link:hover {
            color: var(--color-primary-hover) !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand-title">Claude Code Web Shell</div>
        <div class="header-controls">
            <div class="theme-toggle" title="Toggle theme">
                <input type="checkbox" class="theme-toggle-input" id="theme-toggle" aria-label="Toggle theme">
                <label for="theme-toggle" class="theme-toggle-slider">
                    <span class="theme-toggle-icon sun">☀</span>
                    <span class="theme-toggle-icon moon">🌙</span>
                </label>
            </div>
            <button class="header-btn" onclick="openPasswordModal()">Change Password</button>
            <form action="/logout" method="POST" style="display: inline;">
                <button type="submit" class="header-btn logout-btn">Logout</button>
            </form>
        </div>
    </div>
    
    <div class="connection-status connecting" id="status">Connecting...</div>
    
    <div class="main-container">
        <div class="left-pane">
            <div class="tabs-container">
                <div id="tabs"></div>
                <button class="new-tab-btn" onclick="createNewTab()">+</button>
            </div>
            <div class="terminal-container" id="terminal-container"></div>
        </div>
        <div class="right-pane" id="right-pane">
            <div class="file-viewer">
                <div class="file-header">
                    <div class="file-path" id="file-path">No file selected</div>
                    <button class="close-file" onclick="closeFileViewer()">×</button>
                </div>
                <div class="file-content" id="file-content"></div>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="header-btn" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="header-btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/js/theme-manager.js"></script>
    <script>
        let terminals = new Map();
        let activeTerminalId = null;
        let tabCounter = 1;
        let ws = null;
        let sessionId = Math.random().toString(36).substring(7);
        let envInfo = { cwd: '/', home: '' };
        let containerResizeObserver = null;
        let roTimeout;
        let resizeInProgress = false;

        async function initEnvInfo() {
            try {
                const res = await fetch('/api/info');
                if (res.ok) {
                    envInfo = await res.json();
                }
            } catch (e) {
                console.warn('Failed to load env info', e);
            }
        }

        // Get current theme and create terminal theme dynamically
        function getTerminalTheme() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            const computedStyle = getComputedStyle(document.documentElement);
            
            return {
                background: computedStyle.getPropertyValue('--terminal-background').trim(),
                foreground: computedStyle.getPropertyValue('--terminal-foreground').trim(),
                cursor: computedStyle.getPropertyValue('--terminal-cursor').trim(),
                cursorAccent: isDark ? '#000000' : '#ffffff',
                selection: computedStyle.getPropertyValue('--terminal-selection').trim(),
                black: computedStyle.getPropertyValue('--terminal-black').trim(),
                red: computedStyle.getPropertyValue('--terminal-red').trim(),
                green: computedStyle.getPropertyValue('--terminal-green').trim(),
                yellow: computedStyle.getPropertyValue('--terminal-yellow').trim(),
                blue: computedStyle.getPropertyValue('--terminal-blue').trim(),
                magenta: computedStyle.getPropertyValue('--terminal-magenta').trim(),
                cyan: computedStyle.getPropertyValue('--terminal-cyan').trim(),
                white: computedStyle.getPropertyValue('--terminal-white').trim(),
                brightBlack: computedStyle.getPropertyValue('--terminal-bright-black').trim(),
                brightRed: computedStyle.getPropertyValue('--terminal-bright-red').trim(),
                brightGreen: computedStyle.getPropertyValue('--terminal-bright-green').trim(),
                brightYellow: computedStyle.getPropertyValue('--terminal-bright-yellow').trim(),
                brightBlue: computedStyle.getPropertyValue('--terminal-bright-blue').trim(),
                brightMagenta: computedStyle.getPropertyValue('--terminal-bright-magenta').trim(),
                brightCyan: computedStyle.getPropertyValue('--terminal-bright-cyan').trim(),
                brightWhite: computedStyle.getPropertyValue('--terminal-bright-white').trim()
            };
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`, [sessionId]);

            const statusEl = document.getElementById('status');

            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'connection-status connected';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            };

            ws.onclose = (event) => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'connection-status disconnected';
                statusEl.style.display = 'block';
                
                for (const { terminal } of terminals.values()) {
                    try {
                        terminal.writeln('\r\n\x1b[31mConnection lost. Refresh page to reconnect.\x1b[0m');
                    } catch (e) {
                        console.warn('Failed to write disconnection message:', e);
                    }
                }
                
                // Attempt to reconnect after a delay unless it was a deliberate close
                if (!event.wasClean) {
                    setTimeout(() => {
                        if (ws && ws.readyState === WebSocket.CLOSED) {
                            connectWebSocket();
                        }
                    }, 3000);
                }
            };

            ws.onerror = () => {
                statusEl.textContent = 'Connection Error';
                statusEl.className = 'connection-status disconnected';
                statusEl.style.display = 'block';
            };

            ws.onmessage = handleWebSocketMessage;
        }

        function handleWebSocketMessage(event) {
            const message = JSON.parse(event.data);
            
            switch (message.type) {
                case 'output':
                    const terminalData = terminals.get(message.terminalId);
                    if (terminalData && terminalData.terminal) {
                        try {
                            const processedData = processTerminalOutput(message.data);
                            terminalData.terminal.write(processedData);
                        } catch (e) {
                            console.warn('Error writing to terminal:', e);
                        }
                    }
                    break;
                case 'exit':
                    const exitTerminalData = terminals.get(message.terminalId);
                    if (exitTerminalData) {
                        exitTerminalData.terminal.writeln('\r\n\x1b[33mProcess exited.\x1b[0m');
                    }
                    break;
                case 'ready':
                    if (!activeTerminalId) {
                        createTab(message.terminalId, true);
                    }
                    setTimeout(() => {
                        updateTabCloseButtons();
                    }, 200);
                    break;
                case 'terminal_created':
                    createTab(message.terminalId, true);
                    setTimeout(() => {
                        updateTabCloseButtons();
                    }, 200);
                    break;
            }
        }

        function processTerminalOutput(data) {
            try {
                // More specific regex that avoids ANSI escape sequences
                // Look for file paths that:
                // 1. Start with word boundary or whitespace
                // 2. Have reasonable file extensions
                // 3. Don't immediately follow ANSI escape codes
                const filePathRegex = /(?:^|\s)([a-zA-Z0-9_\-][a-zA-Z0-9_\-\.]*\.[a-zA-Z]{1,5}(?::\d+(?::\d+)?)?)(?=\s|$)/g;
                
                return data.replace(filePathRegex, (match, filePath) => {
                    const pathParts = filePath.split(':');
                    let actualPath = pathParts[0];

                    // Skip if it looks like part of an ANSI sequence or URL
                    if (actualPath.includes('m') && pathParts.length === 1 ||
                        actualPath.startsWith('http') || actualPath.startsWith('www') ||
                        actualPath.length < 3) {
                        return match;
                    }

                    try {
                        if (actualPath.startsWith('~') && envInfo.home) {
                            actualPath = actualPath.replace(/^~/, envInfo.home);
                        } else if (!actualPath.startsWith('/')) {
                            const base = envInfo.cwd || '';
                            actualPath = `${base.replace(/\/$/, '')}/${actualPath}`;
                        }
                        
                        // Preserve the whitespace/boundary in the replacement
                        const prefix = match.substring(0, match.indexOf(filePath));
                        return `${prefix}\x1b]8;;file://${actualPath}\x1b\\\x1b[38;5;75m${filePath}\x1b[0m\x1b]8;;\x1b\\`;
                    } catch (e) {
                        return match;
                    }
                });
            } catch (e) {
                console.warn('processTerminalOutput failed, passing through', e);
                return data;
            }
        }

        function createTab(terminalId, isInitial = false) {
            const terminal = new Terminal({
                theme: getTerminalTheme(),
                fontFamily: getComputedStyle(document.documentElement).getPropertyValue('--font-mono').trim().replace(/["']/g, ''),
                fontSize: 14,
                cursorBlink: true,
                scrollback: 1000,
                tabStopWidth: 4,
                cols: 120,
                rows: 30
            });

            const fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);

            const wrapper = document.createElement('div');
            wrapper.className = 'terminal-wrapper';
            wrapper.id = `terminal-${terminalId}`;
            
            const terminalElement = document.createElement('div');
            terminalElement.className = 'terminal';
            wrapper.appendChild(terminalElement);
            
            document.getElementById('terminal-container').appendChild(wrapper);
            terminal.open(terminalElement);
            fitAddon.fit();
            // Ensure initial PTY size is sent even if onResize wasn't registered yet
            sendResize(terminalId);

            terminal.onData((data) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'input', data, targetTerminal: terminalId }));
                }
            });

            terminal.onResize(({ cols, rows }) => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'resize', data: { cols, rows }, targetTerminal: terminalId }));
                }
            });


            const tabsContainer = document.getElementById('tabs');
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = `tab-${terminalId}`;
            tab.innerHTML = `
                Terminal ${tabCounter++}
                <button class="tab-close" onclick="closeTab('${terminalId}')" title="Close tab">×</button>
            `;
            tab.addEventListener('click', (e) => {
                if (e.target.className !== 'tab-close') {
                    switchToTab(terminalId);
                }
            });
            
            tabsContainer.appendChild(tab);

            terminals.set(terminalId, { terminal, fitAddon });

            if (isInitial || !activeTerminalId) {
                switchToTab(terminalId);
            }
            
            setTimeout(() => {
                updateTabCloseButtons();
            }, 100);

            terminal.element.addEventListener('click', (e) => {
                if ((e.metaKey || e.ctrlKey) && e.target.tagName === 'A' && e.target.href) {
                    e.preventDefault();
                    const href = e.target.href;
                    if (href.startsWith('file://')) {
                        const filePath = href.substring(7);
                        openFileInViewer(filePath);
                    }
                }
            });
            
            terminal.element.addEventListener('mouseover', (e) => {
                if (e.target.tagName === 'A' && e.target.href && e.target.href.startsWith('file://')) {
                    e.target.style.textDecoration = 'underline';
                }
            });
            
            terminal.element.addEventListener('mouseout', (e) => {
                if (e.target.tagName === 'A' && e.target.href && e.target.href.startsWith('file://')) {
                    e.target.style.textDecoration = 'none';
                }
            });

            return terminal;
        }

        function switchToTab(terminalId) {
            if (activeTerminalId === terminalId) return;
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.terminal-wrapper').forEach(wrapper => wrapper.classList.remove('active'));
            
            document.getElementById(`tab-${terminalId}`).classList.add('active');
            document.getElementById(`terminal-${terminalId}`).classList.add('active');
            
            activeTerminalId = terminalId;
            const { terminal, fitAddon } = terminals.get(terminalId);
            
            setTimeout(() => {
                try {
                    fitAddon.fit();
                    terminal.focus();
                    sendResize(terminalId);
                } catch (e) {
                    console.warn('Terminal focus/fit failed:', e);
                }
            }, 50);
        }

        function closeTab(terminalId) {
            const terminalCount = terminals.size;
            
            if (terminalCount <= 1) {
                console.warn('Cannot close the last terminal');
                return;
            }

            const terminalData = terminals.get(terminalId);
            if (terminalData) {
                try {
                    terminalData.terminal.dispose();
                } catch (e) {
                    console.warn('Error disposing terminal:', e);
                }
            }
            
            terminals.delete(terminalId);
            
            const tabElement = document.getElementById(`tab-${terminalId}`);
            const terminalElement = document.getElementById(`terminal-${terminalId}`);
            
            if (tabElement) tabElement.remove();
            if (terminalElement) terminalElement.remove();

            if (activeTerminalId === terminalId) {
                const remainingTerminalIds = Array.from(terminals.keys());
                if (remainingTerminalIds.length > 0) {
                    switchToTab(remainingTerminalIds[0]);
                }
            }
            
            setTimeout(() => {
                updateTabCloseButtons();
            }, 100);
        }

        function createNewTab() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ 
                    type: 'create_terminal', 
                    data: { cols: 120, rows: 30 }
                }));
                
                setTimeout(updateTabCloseButtons, 100);
            }
        }
        
        function updateTabCloseButtons() {
            const tabCount = terminals.size;
            document.querySelectorAll('.tab-close').forEach(button => {
                button.style.display = tabCount <= 1 ? 'none' : 'inline-block';
            });
        }
        
        function fitActiveTerminal() {
            if (activeTerminalId && terminals.has(activeTerminalId)) {
                const { fitAddon } = terminals.get(activeTerminalId);
                const wrapper = document.getElementById(`terminal-${activeTerminalId}`);
                if (wrapper && wrapper.classList.contains('active')) {
                    try {
                        fitAddon.fit();
                    } catch (e) {
                        console.warn('Terminal fit failed:', e);
                    }
                }
            }
        }

        function sendResize(terminalId) {
            if (!terminalId || !terminals.has(terminalId) || resizeInProgress) return;
            const { terminal } = terminals.get(terminalId);
            if (ws && ws.readyState === WebSocket.OPEN) {
                resizeInProgress = true;
                ws.send(JSON.stringify({ type: 'resize', data: { cols: terminal.cols, rows: terminal.rows }, targetTerminal: terminalId }));
                setTimeout(() => { resizeInProgress = false; }, 100);
            }
        }

        function attachContainerResizeObserver() {
            try {
                const container = document.getElementById('terminal-container');
                if (!container) return;
                if (containerResizeObserver) containerResizeObserver.disconnect();
                containerResizeObserver = new ResizeObserver((entries) => {
                    clearTimeout(roTimeout);
                    roTimeout = setTimeout(() => {
                        try {
                            fitActiveTerminal();
                            if (activeTerminalId) sendResize(activeTerminalId);
                        } catch (e) {
                            console.warn('ResizeObserver callback failed:', e);
                        }
                    }, 50);
                });
                containerResizeObserver.observe(container);
            } catch (e) {
                console.warn('ResizeObserver setup failed:', e);
            }
        }

        function openFileInViewer(filePath) {
            fetch(`/api/file/${encodeURIComponent(filePath)}`)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('file-path').textContent = data.path;
                    document.getElementById('file-content').textContent = data.content;
                    document.getElementById('right-pane').classList.add('open');
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                });
        }

        function closeFileViewer() {
            document.getElementById('right-pane').classList.remove('open');
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordForm').reset();
        }

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                if (response.ok) {
                    alert('Password changed successfully');
                    closePasswordModal();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to change password');
                }
            } catch (error) {
                alert('Error changing password');
            }
        });

        window.addEventListener('beforeunload', () => {
            if (containerResizeObserver) {
                containerResizeObserver.disconnect();
            }
            if (ws) {
                ws.close(1000, 'Page unloading');
            }
        });
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                fitActiveTerminal();
                if (activeTerminalId) sendResize(activeTerminalId);
            }, 200);
        });

        // Refit terminal when the right pane changes width (open/close)
        const rightPane = document.getElementById('right-pane');
        if (rightPane) {
            rightPane.addEventListener('transitionend', (e) => {
                if (e.propertyName === 'width') {
                    fitActiveTerminal();
                    if (activeTerminalId) sendResize(activeTerminalId);
                }
            });
        }

        // Theme change handler to update all terminals
        document.addEventListener('themechange', (e) => {
            const newTheme = getTerminalTheme();
            terminals.forEach(({ terminal }) => {
                if (terminal && terminal.options) {
                    terminal.options.theme = newTheme;
                    // Force terminal to refresh with new theme
                    if (terminal.element) {
                        terminal.refresh(0, terminal.rows - 1);
                    }
                }
            });
        });

        // Initialize environment info and observe container size changes
        initEnvInfo();
        attachContainerResizeObserver();

        setTimeout(() => {
            connectWebSocket();
        }, 100);
    </script>
</body>
